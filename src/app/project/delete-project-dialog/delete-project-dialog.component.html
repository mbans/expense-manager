<h1 mat-dialog-title>Delete Project {{project.name}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete '{{project.name}}'? All related expenses will also be deleted</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.project">Yes</button>
  <button mat-button (click)="onNoClick()">No</button>
</div>
